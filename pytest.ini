[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    scraping: marks tests that involve web scraping
    bls: marks tests that involve BLS API calls
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
env =
    ENVIRONMENT = test
    DATABASE_URL = sqlite:///test.db
